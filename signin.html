    <h1>Login Or Register</h1>
    <div id="box">
        <form id="form" action="">
            <button> <i class="fa-brands fa-google"></i>Sign in with Google</button>

            <button> <i class="fa-brands fa-facebook"></i> Sign in with Facebook</button>

            <button> <i class="fa-brands fa-apple"></i> Sign in with Apple</button>

            <h2>OR</h2>

            <label id="email" for="Email">Email Or Mobile Number *</label>

            <input id="email" placeholder="" type="email" />

            <!-- <button id="sub">Submit</button> -->

            <input type="submit" value="Continue" />
            
            <div>
                <p>Powered By</p>
                <img src="https://images.livemint.com/img/static/ht-digital-logo.svg" alt="">
                <p>One Network. One Account</p>
                <img src="https://images.livemint.com/dev/LHNewFooterLogoDesk.svg" alt="">

        </form>

        
    </div>
